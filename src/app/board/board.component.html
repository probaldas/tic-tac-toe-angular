<h1>Current Player: {{ player }}</h1>

<button nbButton outline status="danger" (click)="newGame()">Start a new Game</button>

<h3 *ngIf="winner">
  Player '{{ winner }}' won the game!
</h3>

<main>
  <app-square
    *ngFor="let val of squares; let i = index"
    [value]="val"
    (click)="makeMove(i)">
  </app-square>
</main>
